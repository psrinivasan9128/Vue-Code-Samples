<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>My Simple Calculator</title>
    <link rel="stylesheet" href="Content/bootstrap.css" />
    <script src="js/vue.js"></script>
</head>
<body>
    <div class="container">
        <div style="height:40px"></div>
        <div class="row" id="myVueCalculator">
            <div class="col-lg-8 col-lg-offset-2">
                <form>
                    <div class="panel panel-default">
                        <div class="panel-heading">
                            <label class="h4">
                                Simple Calculator using Vue
                            </label>
                        </div>
                        <div class="panel-body">
                            <div class="row">
                                <div class="col-lg-12">
                                    <label>{{inputExpression}}</label>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-lg-12">
                                    <input type="text" autofocus v-model="inputData" class="form-control" value="" placeholder="Enter Number .." />
                                </div>
                            </div>
                            <hr />
                            <div class="row">
                                <div class="col-lg-6 col-lg-offset-6">
                                    <div class="row">
                                        <div class="col-lg-4">
                                            <button type="button" class="btn btn-primary btn-md form-control" v-on:click="Add"> Add (+) </button>
                                        </div>
                                        <div class="col-lg-4">
                                            <button type="button" class="btn btn-primary btn-md form-control" v-on:click="Substract"> Substract (-) </button>
                                        </div>
                                    </div>
                                    <div class="row" style="margin-top:10px">
                                        <div class="col-lg-4">
                                            <button type="button" class="btn btn-primary btn-md form-control" v-on:click="Multiply"> Multiply(*) </button>
                                        </div>
                                        <div class="col-lg-4">
                                            <button type="button" class="btn btn-primary btn-md form-control" v-on:click="Divide"> Divide(/) </button>
                                        </div>
                                    </div>
                                    <div class="row">
                                        <div class="col-lg-10" style="margin-top:10px;">
                                            
                                        </div>
                                    </div>
                                    <div class="row">
                                        <div class="col-lg-4">
                                            <button type="button" class="btn btn-primary btn-md form-control" v-on:click="Clear"> Clear </button>
                                        </div>
                                        <div class="col-lg-4">
                                            <button type="button" class="btn btn-primary btn-md form-control" v-on:click="Total"> Equals (=) </button>
                                        </div>
                                    </div>
                                </div>
                            </div>

                        </div>
                        <div class="panel-footer">

                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
    <script type="text/javascript" src="scripts/jquery-1.9.0.js"></script>
    <script type="text/javascript" src="scripts/bootstrap.js"></script>
    
    <script src="js/src/Calculator.js"></script>
</body>

</html>
